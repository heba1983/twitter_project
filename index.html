<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Twitter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./index1.css">

</head>

<body>

    <div class="header"><a href="#" class="fa fa-twitter"></a>My Twitter</div>
    <div class="sidenav">
        <a href="#">Home</a>
        <a href="#">Profile</a>
        <a href="#">Messages</a>
    </div>

    <div class="content">

        <div class="newsfeed" id="news" size="100" height="200px" padding="50px">


        </div>
        <br><br><br><br>

        <form id="myform">

            <input type="text" id="tweetbox" placeholder="my tweet" size="100" height="200px">
            <br><br>

            <input type="text" id="usname" placeholder="user name">
            <br><br>
            <input type="submit" value="Create Tweet" id="submit">


        </form>
        <div id="here"></div>
    </div>
    <script src="index2.js"></script>
</body>
</html>
